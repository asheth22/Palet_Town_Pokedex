<head>

<body>
    <nav class="navbar" style="background-color: rgb(109, 43, 43)">
        <a class="navbar-title" href="index.html">Welcome to your Pallet Town Pokedex!</a>
        <a class="navbar-link1" href="homepage.html"> Homepage</a>
        <a class="navbar-link2" href="pokedex.html"> Training Deck</a>
    </nav>

    <div class="container2">
        <div class="speech-bubble2">
            <div class="row">
                <div class="column">
                    <div class="pokemonChoices">
                        What POKEMON have you caught?
                    </div>
                    <div id="circle">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Starter POKEMON
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="nicknameContainer">
                    <div class="pokemonChoices">
                        Please enter a NICKNAME for your
                    </div>
                    <img class = "poketitle" src= "https://user-images.githubusercontent.com/74163812/110190308-a3489c80-7df0-11eb-984f-ec1700e21c60.gif">
                    <form>
                        <div class="nn-form-group">
                            <div class="col-4">
                                <input type="nickname" class="form-control" id="nickname"
                                    placeholder="Please Enter Nickname">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn-submit">Submit</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="oak2">
        <img class="pokeball"
            src="https://user-images.githubusercontent.com/74163812/110055963-f1e03300-7d2b-11eb-9714-addc584c19a1.png"
